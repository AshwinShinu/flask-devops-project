<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Management Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0d1117;
      color: #fff;
      font-family: 'Inter', sans-serif;
    }
    .container {
      max-width: 1100px;
    }
    .card {
      background-color: #161b22;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
    }
    .form-control, .table {
      background-color: #21262d;
      color: #fff;
      border: none;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem #00bcd4;
    }
    .btn-primary {
      background-color: #00bcd4;
      border: none;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background-color: #0097a7;
      box-shadow: 0 0 12px #00bcd4;
    }
    .table th {
      background-color: #2d333b;
      color: #00bcd4;
      text-transform: uppercase;
    }
    .btn-success {
      background-color: #4caf50;
      border: none;
    }
    .btn-success:hover {
      background-color: #43a047;
      box-shadow: 0 0 8px #4caf50;
    }
    .btn-danger {
      background-color: #f44336;
      border: none;
    }
    .btn-danger:hover {
      background-color: #e53935;
      box-shadow: 0 0 8px #f44336;
    }
    h2, h4 {
      color: #00bcd4;
      text-shadow: 0 0 12px rgba(0,188,212,0.6);
    }
    tr:hover {
      background-color: #1f242c;
    }
    /* Stats cards */
    .stat-card {
      background-color: #1c1f25;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.2);
    }
    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.4);
    }
    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: #00e5ff;
      text-shadow: 0 0 10px rgba(0,229,255,0.7);
    }
  </style>
</head>

<body>
<div class="container py-5">
  <h2 class="text-center mb-4">ðŸŽ“ Student Management Dashboard</h2>

  <!-- ðŸ“Š Analytics Dashboard -->
  <div class="card shadow-sm p-4 mb-4">
    <h4 class="text-center mb-3">ðŸ“ˆ Student Performance Overview</h4>
    <div class="row text-center mb-4">
      <div class="col-md-3 mb-3">
        <div class="p-3 stat-card">
          <h6>Total Students</h6>
          <div class="stat-value" id="count">0</div>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="p-3 stat-card">
          <h6>Average Marks</h6>
          <div class="stat-value" id="average">0</div>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="p-3 stat-card">
          <h6>Highest Marks</h6>
          <div class="stat-value" id="highest">0</div>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="p-3 stat-card">
          <h6>Lowest Marks</h6>
          <div class="stat-value" id="lowest">0</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6"><canvas id="marksChart" height="100"></canvas></div>
      <div class="col-md-6"><canvas id="trendChart" height="100"></canvas></div>
    </div>
  </div>

  <!-- Add Student Form -->
  <div class="card shadow-sm mb-4 p-3">
    <form id="studentForm" class="row g-3 align-items-end">
      <div class="col-md-4">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Roll</label>
        <input type="text" class="form-control" id="roll" placeholder="Enter roll no" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Marks</label>
        <input type="number" class="form-control" id="marks" placeholder="Marks" required>
      </div>
      <div class="col-md-2 d-grid">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </form>
  </div>

  <!-- Student Table -->
  <div class="card shadow-sm p-3">
    <table class="table table-dark table-hover text-center align-middle" id="studentsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Roll</th>
          <th>Marks</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
let marksChart, trendChart;

// Brighter chart defaults
Chart.defaults.color = "#ffffff";
Chart.defaults.borderColor = "#555";

function loadStudents() {
  $.get("/api/students", function(data) {
    const tbody = $("#studentsTable tbody");
    tbody.empty();
    data.forEach(s => {
      tbody.append(`
        <tr data-id="${s.id}">
          <td>${s.id}</td>
          <td contenteditable="true" class="editable" data-field="name">${s.name}</td>
          <td contenteditable="true" class="editable" data-field="roll">${s.roll}</td>
          <td contenteditable="true" class="editable" data-field="marks">${s.marks}</td>
          <td>
            <button class="btn btn-success btn-sm save-btn">ðŸ’¾</button>
            <button class="btn btn-danger btn-sm delete-btn">ðŸ—‘</button>
          </td>
        </tr>
      `);
    });
  });
}

function loadStats() {
  $.get("/api/stats", function(data) {
    $("#count").text(data.count);
    $("#average").text(data.average);
    $("#highest").text(data.highest);
    $("#lowest").text(data.lowest);

    const dist = data.distribution;
    const labels = Object.keys(dist);
    const values = Object.values(dist);

    // Bar chart for marks distribution
    if (marksChart) {
      marksChart.data.labels = labels;
      marksChart.data.datasets[0].data = values;
      marksChart.update();
    } else {
      const ctx = document.getElementById("marksChart").getContext("2d");
      marksChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "Marks Distribution",
            data: values,
            backgroundColor: ["#00bcd4", "#4caf50", "#ffeb3b", "#f44336"]
          }]
        },
        options: {
          plugins: {
            legend: { labels: { color: "#fff" } }
          },
          scales: {
            x: { ticks: { color: "#fff" }, grid: { color: "#333" } },
            y: { ticks: { color: "#fff" }, grid: { color: "#333" } }
          }
        }
      });
    }

    // Line chart for average marks trend
    const avgTrend = data.trend || [];
    const trendLabels = avgTrend.map((_, i) => `T${i+1}`);
    const trendValues = avgTrend;

    if (trendChart) {
      trendChart.data.labels = trendLabels;
      trendChart.data.datasets[0].data = trendValues;
      trendChart.update();
    } else {
      const ctx2 = document.getElementById("trendChart").getContext("2d");
      trendChart = new Chart(ctx2, {
        type: "line",
        data: {
          labels: trendLabels,
          datasets: [{
            label: "Average Marks Over Time",
            data: trendValues,
            borderColor: "#00bcd4",
            backgroundColor: "rgba(0,188,212,0.3)",
            tension: 0.3,
            fill: true
          }]
        },
        options: {
          plugins: {
            legend: { labels: { color: "#fff" } }
          },
          scales: {
            x: { ticks: { color: "#fff" }, grid: { color: "#333" } },
            y: { ticks: { color: "#fff" }, grid: { color: "#333" } }
          }
        }
      });
    }
  });
}

$("#studentForm").submit(function(e) {
  e.preventDefault();
  const student = {
    name: $("#name").val(),
    roll: $("#roll").val(),
    marks: $("#marks").val()
  };
  $.ajax({
    url: "/api/students",
    type: "POST",
    contentType: "application/json",
    data: JSON.stringify(student),
    success: function() {
      $("#studentForm")[0].reset();
      reloadAll();
    }
  });
});

$(document).on("click", ".delete-btn", function() {
  const row = $(this).closest("tr");
  const id = row.data("id");
  $.ajax({
    url: `/api/students/${id}`,
    type: "DELETE",
    success: function() {
      row.fadeOut(400, () => { row.remove(); loadStats(); });
    }
  });
});

$(document).on("click", ".save-btn", function() {
  const row = $(this).closest("tr");
  const id = row.data("id");
  const updated = {
    name: row.find('[data-field="name"]').text(),
    roll: row.find('[data-field="roll"]').text(),
    marks: row.find('[data-field="marks"]').text()
  };
  $.ajax({
    url: `/api/students/${id}`,
    type: "PUT",
    contentType: "application/json",
    data: JSON.stringify(updated),
    success: function() {
      row.addClass("table-success");
      setTimeout(() => row.removeClass("table-success"), 1000);
      loadStats();
    }
  });
});

function reloadAll() {
  loadStudents();
  loadStats();
}

$(document).ready(() => {
  reloadAll();
  setInterval(loadStats, 10000);
});
</script>
</body>
</html>
