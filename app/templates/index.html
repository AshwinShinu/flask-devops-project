<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 1000px;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }
        .form-control, .table {
            background-color: #2a2a2a;
            color: #e0e0e0;
            border: none;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem #00bcd4;
        }
        .btn-primary {
            background-color: #00bcd4;
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #0097a7;
            box-shadow: 0 0 10px #00bcd4;
        }
        .table th {
            background-color: #333;
            color: #00bcd4;
            text-transform: uppercase;
        }
        .table td {
            vertical-align: middle;
        }
        .btn-success {
            background-color: #4caf50;
            border: none;
        }
        .btn-success:hover {
            background-color: #43a047;
            box-shadow: 0 0 8px #4caf50;
        }
        .btn-danger {
            background-color: #f44336;
            border: none;
        }
        .btn-danger:hover {
            background-color: #e53935;
            box-shadow: 0 0 8px #f44336;
        }
        h2 {
            color: #00bcd4;
            text-shadow: 0 0 10px rgba(0,188,212,0.5);
        }
        tr:hover {
            background-color: #2d2d2d;
        }
    </style>
</head>

<body>
<div class="container py-5">
    <h2 class="text-center mb-4">ðŸŽ“ Student Management Dashboard</h2>

    <!-- ðŸ“Š Analytics Dashboard -->
    <div class="card shadow-sm p-4 mb-4">
        <h4 class="text-center mb-3">ðŸ“ˆ Student Performance Overview</h4>
        <div class="row text-center mb-4">
            <div class="col-md-3">
                <div class="p-3 bg-dark rounded">
                    <h6>Total Students</h6>
                    <h3 id="count">0</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="p-3 bg-dark rounded">
                    <h6>Average Marks</h6>
                    <h3 id="average">0</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="p-3 bg-dark rounded">
                    <h6>Highest Marks</h6>
                    <h3 id="highest">0</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="p-3 bg-dark rounded">
                    <h6>Lowest Marks</h6>
                    <h3 id="lowest">0</h3>
                </div>
            </div>
        </div>
        <canvas id="marksChart" height="100"></canvas>
    </div>

    <!-- Add Student Form -->
    <div class="card shadow-sm mb-4 p-3">
        <form id="studentForm" class="row g-3 align-items-end">
            <div class="col-md-4">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Roll</label>
                <input type="text" class="form-control" id="roll" placeholder="Enter roll no" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Marks</label>
                <input type="number" class="form-control" id="marks" placeholder="Marks" required>
            </div>
            <div class="col-md-2 d-grid">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>

    <!-- Student Table -->
    <div class="card shadow-sm p-3">
        <table class="table table-dark table-hover text-center align-middle" id="studentsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Roll</th>
                    <th>Marks</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
let marksChart;

// Adjusts Chart.js defaults for dark mode
Chart.defaults.color = "#e0e0e0";
Chart.defaults.borderColor = "#444";

function loadStudents() {
    $.get("/api/students", function(data) {
        const tbody = $("#studentsTable tbody");
        tbody.empty();
        data.forEach(s => {
            tbody.append(`
                <tr data-id="${s.id}">
                    <td>${s.id}</td>
                    <td contenteditable="true" class="editable" data-field="name">${s.name}</td>
                    <td contenteditable="true" class="editable" data-field="roll">${s.roll}</td>
                    <td contenteditable="true" class="editable" data-field="marks">${s.marks}</td>
                    <td>
                        <button class="btn btn-success btn-sm save-btn">ðŸ’¾</button>
                        <button class="btn btn-danger btn-sm delete-btn">ðŸ—‘</button>
                    </td>
                </tr>
            `);
        });
    });
}

function loadStats() {
    $.get("/api/stats", function(data) {
        $("#count").text(data.count);
        $("#average").text(data.average);
        $("#highest").text(data.highest);
        $("#lowest").text(data.lowest);

        const dist = data.distribution;
        const labels = Object.keys(dist);
        const values = Object.values(dist);

        if (marksChart) {
            marksChart.data.labels = labels;
            marksChart.data.datasets[0].data = values;
            marksChart.update();
        } else {
            const ctx = document.getElementById("marksChart").getContext("2d");
            marksChart = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Marks Distribution",
                        data: values,
                        backgroundColor: ["#00bcd4", "#4caf50", "#ffeb3b", "#f44336"]
                    }]
                },
                options: {
                    plugins: {
                        legend: {
                            labels: { color: "#e0e0e0" }
                        },
                        tooltip: {
                            titleColor: "#121212",
                            bodyColor: "#121212",
                            backgroundColor: "#00bcd4"
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: "#e0e0e0" },
                            grid: { color: "#333" }
                        },
                        y: {
                            ticks: { color: "#e0e0e0" },
                            grid: { color: "#333" }
                        }
                    }
                }
            });
        }
    });
}

$("#studentForm").submit(function(e) {
    e.preventDefault();
    const student = {
        name: $("#name").val(),
        roll: $("#roll").val(),
        marks: $("#marks").val()
    };
    $.ajax({
        url: "/api/students",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify(student),
        success: function() {
            $("#studentForm")[0].reset();
            reloadAll();
        }
    });
});

$(document).on("click", ".delete-btn", function() {
    const row = $(this).closest("tr");
    const id = row.data("id");
    $.ajax({
        url: `/api/students/${id}`,
        type: "DELETE",
        success: function() {
            row.fadeOut(400, () => { row.remove(); loadStats(); });
        }
    });
});

$(document).on("click", ".save-btn", function() {
    const row = $(this).closest("tr");
    const id = row.data("id");
    const updated = {
        name: row.find('[data-field="name"]').text(),
        roll: row.find('[data-field="roll"]').text(),
        marks: row.find('[data-field="marks"]').text()
    };
    $.ajax({
        url: `/api/students/${id}`,
        type: "PUT",
        contentType: "application/json",
        data: JSON.stringify(updated),
        success: function() {
            row.addClass("table-success");
            setTimeout(() => row.removeClass("table-success"), 1000);
            loadStats();
        }
    });
});

function reloadAll() {
    loadStudents();
    loadStats();
}

$(document).ready(() => {
    reloadAll();
    setInterval(loadStats, 10000); // auto-refresh stats every 10s
});
</script>
</body>
</html>
