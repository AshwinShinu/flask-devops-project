<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 900px;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }
        .form-control, .table {
            background-color: #2a2a2a;
            color: #e0e0e0;
            border: none;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem #00bcd4;
        }
        .btn-primary {
            background-color: #00bcd4;
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #0097a7;
            box-shadow: 0 0 10px #00bcd4;
        }
        .table th {
            background-color: #333;
            color: #00bcd4;
            text-transform: uppercase;
        }
        .table td {
            vertical-align: middle;
        }
        .btn-success {
            background-color: #4caf50;
            border: none;
        }
        .btn-success:hover {
            background-color: #43a047;
            box-shadow: 0 0 8px #4caf50;
        }
        .btn-danger {
            background-color: #f44336;
            border: none;
        }
        .btn-danger:hover {
            background-color: #e53935;
            box-shadow: 0 0 8px #f44336;
        }
        h2 {
            color: #00bcd4;
            text-shadow: 0 0 10px rgba(0,188,212,0.5);
        }
        tr:hover {
            background-color: #2d2d2d;
        }
    </style>
</head>

<body>
<div class="container py-5">
    <h2 class="text-center mb-4">ðŸŽ“ Student Management Dashboard</h2>

    <!-- Add Student Form -->
    <div class="card shadow-sm mb-4 p-3">
        <form id="studentForm" class="row g-3 align-items-end">
            <div class="col-md-4">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Roll</label>
                <input type="text" class="form-control" id="roll" placeholder="Enter roll no" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Marks</label>
                <input type="number" class="form-control" id="marks" placeholder="Marks" required>
            </div>
            <div class="col-md-2 d-grid">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>

    <!-- Student Table -->
    <div class="card shadow-sm p-3">
        <table class="table table-dark table-hover text-center align-middle" id="studentsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Roll</th>
                    <th>Marks</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
function loadStudents() {
    $.get("/api/students", function(data) {
        const tbody = $("#studentsTable tbody");
        tbody.empty();
        data.forEach(s => {
            tbody.append(`
                <tr data-id="${s.id}">
                    <td>${s.id}</td>
                    <td contenteditable="true" class="editable" data-field="name">${s.name}</td>
                    <td contenteditable="true" class="editable" data-field="roll">${s.roll}</td>
                    <td contenteditable="true" class="editable" data-field="marks">${s.marks}</td>
                    <td>
                        <button class="btn btn-success btn-sm save-btn">ðŸ’¾</button>
                        <button class="btn btn-danger btn-sm delete-btn">ðŸ—‘</button>
                    </td>
                </tr>
            `);
        });
    });
}

$("#studentForm").submit(function(e) {
    e.preventDefault();
    const student = {
        name: $("#name").val(),
        roll: $("#roll").val(),
        marks: $("#marks").val()
    };
    $.ajax({
        url: "/api/students",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify(student),
        success: function() {
            $("#studentForm")[0].reset();
            loadStudents();
        }
    });
});

$(document).on("click", ".delete-btn", function() {
    const row = $(this).closest("tr");
    const id = row.data("id");
    $.ajax({
        url: `/api/students/${id}`,
        type: "DELETE",
        success: function() {
            row.fadeOut(400, () => row.remove());
        }
    });
});

$(document).on("click", ".save-btn", function() {
    const row = $(this).closest("tr");
    const id = row.data("id");
    const updated = {
        name: row.find('[data-field="name"]').text(),
        roll: row.find('[data-field="roll"]').text(),
        marks: row.find('[data-field="marks"]').text()
    };
    $.ajax({
        url: `/api/students/${id}`,
        type: "PUT",
        contentType: "application/json",
        data: JSON.stringify(updated),
        success: function() {
            row.addClass("table-success");
            setTimeout(() => row.removeClass("table-success"), 1000);
        }
    });
});

$(document).ready(loadStudents);
</script>
</body>
</html>
