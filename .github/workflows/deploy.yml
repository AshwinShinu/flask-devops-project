name: CI/CD to Azure AKS

on:
  push:
    branches: [ "main" ]

env:
  AZURE_CONTAINER_REGISTRY: ashwinacr123
  IMAGE_NAME: flaskapp
  RESOURCE_GROUP: flask-aks-rg
  AKS_CLUSTER_NAME: flask-aks-cluster

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to ACR
      run: |
        az acr login --name $AZURE_CONTAINER_REGISTRY

    - name: Build and push Docker image
      run: |
        docker build -t $AZURE_CONTAINER_REGISTRY.azurecr.io/$IMAGE_NAME:latest .
        docker push $AZURE_CONTAINER_REGISTRY.azurecr.io/$IMAGE_NAME:latest

    - name: Get AKS credentials
      run: |
        az aks get-credentials --resource-group $RESOURCE_GROUP --name $AKS_CLUSTER_NAME --overwrite-existing

    - name: Deploy to AKS
      run: |
        kubectl apply -f k8s/
