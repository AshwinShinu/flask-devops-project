name: CI/CD to Azure AKS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: ashwinacr123
  IMAGE_NAME: flaskapp
  RESOURCE_GROUP: flask-aks-rg
  AKS_CLUSTER_NAME: flask-aks-cluster

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # --- Checkout repo ---
    - name: Checkout code
      uses: actions/checkout@v4

    # --- Set up Python and run tests ---
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies and run tests
      run: |
        pip install -r app/requirements.txt
        pytest --maxfail=1 --disable-warnings -q || exit 1

    # --- Azure login ---
    - name: Log in to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # --- Set up Docker Buildx (for caching) ---
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # --- Log in to Azure Container Registry ---
    - name: Log in to ACR
      run: |
        az acr login --name $AZURE_CONTAINER_REGISTRY

    # --- Build and push Docker image ---
    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # --- Get AKS credentials ---
    - name: Get AKS credentials
      run: |
        az aks get-credentials \
          --resource-group $RESOURCE_GROUP \
          --name $AKS_CLUSTER_NAME \
          --overwrite-existing

    # --- Deploy new version ---
    - name: Deploy to AKS
      run: |
        IMAGE=${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
        echo "Deploying $IMAGE ..."
        kubectl set image deployment/flask-app flask-app=$IMAGE
        kubectl rollout status deployment/flask-app --timeout=300s || {
          echo "Rollout failed â€” rolling back..."
          kubectl rollout undo deployment/flask-app
          exit 1
        }

    # --- Display service info ---
    - name: Get service info
      run: kubectl get svc flask-service
